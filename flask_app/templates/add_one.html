<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='/styles/style.css') }}">
    <title>Subscriptions</title>
</head>
<body>
    <div class='text-center'>
        <h1>Add a Magazine</h1>
            <div class="col d-flex justify-content-end justify-content-around">
                <a href="/magazine/new">Add Magazine</a>
                <a href="/user/account">Account</a>
                <a href="/dashboard">Dashboard</a>
                <form action="/signout" class="d-inline">
                    <button class="btn btn-danger" type="submit">Logout</button>
                </form>
            </div>
    </div>

        <div class="d-flex justify-content-center text-center">
            <form action="/publish_new_magazine" method="POST">
                {% with messages = get_flashed_messages(category_filter=['recipe']) %}     
                {% if messages %}                            
                    {% for message in messages %}            
                    <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
                <div class="row d-flex align-items-center">
                    <div class="col">
                        <label for="title">Title</label>
                        <input type="text" name="title">
                    </div>
                </div>
        
                <div class="row">
                    <div class="col d-flex align-items-center">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" cols="30" rows="5"></textarea>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
</body>
