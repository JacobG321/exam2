<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='/styles/style.css') }}">
    <title>Subscriptions</title>
</head>
<body>
    <!-- Heading of page -->
    <div class='text-center'>
        <h1>Welcome, {{this_user.first_name}}!</h1>
            <div class="col d-flex justify-content-end justify-content-around">
                <a href="/magazine/new">Add Magazine</a>
                <a href="/user/account">Account</a>
                <form action="/signout" class="d-inline">
                    <button class="btn btn-danger" type="submit">Logout</button>
                </form>
            </div>
    </div>
    
    <div class="col text-center">
        <h3>Magazines</h3>
    </div>

    <div class="border">
        <div class="text-center">
            {% for this_magazine in all_magazines %}
            <div class="row">
                <ul class="">
                    <li><a href="/magazine/view/{{ this_magazine.id }}">{{ this_magazine.title }}</a> added by {{ this_magazine.first_name }}</li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
