<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='/styles/style.css') }}">
    <title>Login</title>
</head>
<body>
    <div class='text-center'>
        <h1>Welcome, {{user.first_name}}!</h1>
            <div class="col d-flex justify-content-end justify-content-around">
                <a href="/magazine/new">Add Magazine</a>
                <a href="/user/account">Account</a>
                <a href="/dashboard">Dashboard</a>
                <form action="/signout" class="d-inline">
                    <button class="btn btn-danger" type="submit">Logout</button>
                </form>
            </div>
    </div>

    <div class="text-center">
        <div class="row">
            <div class="col">
                <h2>{{magazine.title}} Magazine</h2>
            </div>
        </div>
        <div class="row">
            <strong><p>Added by: {{magazine.creator.first_name}}</p></strong>
        </div>
        <div class="magazine_card">
            <div class="row">
                <div class="col">
                    <p>Description:</p>
                    <p>{{magazine.description}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
